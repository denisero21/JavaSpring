<form action="#"
      th:action="@{/update/{id}(id=${restaurant.id})}"
      th:object="${restaurant}"
      method="post">
  <label for="name">Name</label>
  <input type="text" th:field="*{name}" id="name" placeholder="Name">
  <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
  <label for="dishes">Dishes</label>
  <input type="text" th:field="*{dishes}" id="dishes" placeholder="Dishes">
  <span th:if="${#fields.hasErrors('dishes')}" th:errors="*{dishes}"></span>
  <input type="submit" value="Update Restaurant">
</form>
